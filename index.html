<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ANSINA MIX Radio</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      color:#fff;
      font-family:system-ui, Arial, sans-serif;
    }
    .card{
      background:#0b0b0b;
      border-radius:18px;
      padding:28px;
      width:min(420px,90vw);
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,.8);
    }
    img{
      width:96px;
      height:96px;
      border-radius:16px;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:26px}
    .sub{color:#00e5ff;margin:6px 0 18px}
    a.play{
      display:inline-block;
      background:#00e5ff;
      color:#000;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      text-decoration:none;
    }
    .note{
      margin-top:16px;
      font-size:14px;
      color:#aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="ANSINA MIX">
    <h1>ANSINA MIX Radio</h1>
    <div class="sub">En vivo • 24/7</div>

    <a class="play"
       href="http://uk21freenew.listen2myradio.com:11988/stream"
       target="_blank">
       ▶ Escuchar en vivo
    </a>

    <div class="note">
      Si abres desde WhatsApp o Facebook y no suena,<br>
      toca <b>“Abrir en Chrome”</b>.
    </div>
  </div>
</body>
</html>
