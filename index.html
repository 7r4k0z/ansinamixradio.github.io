<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANSINA MIX Radio</title>
  <style>
    :root{
      --bg:#000;
      --card:#0b0b0b;
      --card2:#121212;
      --txt:#eaeaea;
      --muted:#9aa0a6;
      --accent:#00e5ff;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(800px 400px at 50% 30%, #0f0f0f 0%, #000 55%, #000 100%);
      color:var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 18px;
    }
    .card{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, var(--card2), var(--card));
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      padding: 24px 20px 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      margin-bottom:10px;
    }
    .logo{
      width:56px;height:56px;
      border-radius:14px;
      background:#111;
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;font-size:28px;letter-spacing:.2px}
    .sub{margin:6px 0 14px;color:var(--accent);font-weight:700;opacity:.9}

    .btnRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin: 10px 0 12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 13px 18px;
      border-radius: 999px;
      border:0;
      background: var(--accent);
      color:#001014;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 10px 30px rgba(0,229,255,.20);
    }
    .btn.secondary{
      background: transparent;
      color: rgba(255,255,255,.85);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:none;
      font-weight:700;
    }
    .btn:active{ transform: translateY(1px); }

    .playerBox{
      margin: 10px auto 6px;
      width: min(520px, 100%);
      background: #000;
      border-radius: 16px;
      padding: 12px;
      border:1px solid rgba(255,255,255,.10);
    }
    audio{
      width: 100%;
      outline: none;
      filter: invert(1) hue-rotate(180deg) saturate(1.2); /* ayuda a verse claro en fondo negro */
    }

    .status{
      margin: 8px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
    }
    .status strong{ color:#fff; }
    .tip{
      margin: 10px 0 0;
      color: rgba(255,255,255,.65);
      font-size: 12.5px;
      line-height:1.35;
    }
    a.link{
      color: var(--accent);
      text-decoration:none;
      border-bottom: 1px dashed rgba(0,229,255,.55);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="logo">
        <img src="./ansina-mix.png" alt="ANSINA MIX" />
      </div>
      <div>
        <h1>ANSINA MIX Radio</h1>
        <div class="sub">En vivo ‚Ä¢ 24/7</div>
      </div>
    </div>

    <div class="btnRow">
      <button class="btn" id="btnPlay">‚ñ∂ Escuchar en vivo</button>
      <button class="btn secondary" id="btnStop">‚ñ† Detener</button>
    </div>

    <div class="playerBox">
      <!-- playsinline ayuda en m√≥viles -->
      <audio id="radio" controls playsinline preload="none"></audio>
    </div>

    <div class="status" id="status">
      Estado: <strong>Listo</strong>
      <br>
      Stream: <a class="link" id="directLink" href="#" target="_blank" rel="noopener">abrir directo</a>
    </div>

    <p class="tip">
      Si abres desde WhatsApp/Facebook y no suena, toca ‚ÄúAbrir en Chrome‚Äù.
    </p>
  </main>

  <script>
    // üëâ PON AQU√ç TU STREAM ACTUAL
    const STREAM_URL = "http://uk21freenew.listen2myradio.com:11988/stream";

    const audio = document.getElementById("radio");
    const btnPlay = document.getElementById("btnPlay");
    const btnStop = document.getElementById("btnStop");
    const statusEl = document.getElementById("status");
    const directLink = document.getElementById("directLink");

    directLink.href = STREAM_URL;
    directLink.textContent = STREAM_URL;

    function setStatus(msg){ statusEl.firstChild.textContent = "Estado: "; statusEl.querySelector("strong").textContent = msg; }

    // Bot√≥n Play (en m√≥vil se requiere interacci√≥n del usuario)
    btnPlay.addEventListener("click", async () => {
      try{
        if (audio.src !== STREAM_URL) audio.src = STREAM_URL;
        audio.load();

        const p = audio.play();
        if (p && typeof p.then === "function") await p;

        setStatus("Reproduciendo");
      }catch(e){
        setStatus("No se pudo reproducir (abre directo)");
        // En algunos tel√©fonos, el stream http puede bloquearse si est√°s en https o dentro de apps
      }
    });

    btnStop.addEventListener("click", () => {
      audio.pause();
      audio.removeAttribute("src");
      audio.load();
      setStatus("Detenido");
    });

    audio.addEventListener("playing", () => setStatus("Reproduciendo"));
    audio.addEventListener("pause", () => setStatus("Pausado"));
    audio.addEventListener("error", () => setStatus("Error de reproducci√≥n"));
  </script>
</body>
</html>
